<div class="card card-ops">
  <div class="card-color-band"></div>
  
  {{ with .Params.image }}
  <img src="{{ . }}" alt="{{ $.Title }}" class="card-image" loading="lazy">
  {{ end }}
  
  <div class="card-content">
    <div class="card-category">운영노트</div>
    <h3 class="card-title"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
    <div class="card-summary">{{ .Params.summary }}</div>
    
    {{ with .Params.checklist }}
    <div class="checklist-preview">
      {{ range first 2 . }}
      <div class="checklist-item">
        <div class="checklist-icon">
          <svg fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
          </svg>
        </div>
        <span>{{ . }}</span>
      </div>
      {{ end }}
    </div>
    {{ end }}
    
    {{ if .Params.downloadable }}
    <div style="margin-bottom: 1rem;">
      <span class="tag" style="background: var(--color-category-ops); color: #fff;">다운로드 가능</span>
    </div>
    {{ end }}
    
    <div class="card-meta">
      <span class="date">{{ .Date.Format "2006.01.02" }}</span>
      {{ if .Params.tags }}
      <span class="tag">{{ index .Params.tags 0 }}</span>
      {{ end }}
    </div>
  </div>
</div>
