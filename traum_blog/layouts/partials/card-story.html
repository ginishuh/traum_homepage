<div class="card card-story" data-category="story" data-text="이야기 {{ .Title }} {{ .Params.summary }} {{ delimit (.Params.tags | default (slice)) " " }}">
  <div class="card-color-band"></div>
  
  {{ with .Params.image }}
  <img src="{{ . }}" alt="{{ $.Title }}" class="card-image" loading="lazy">
  {{ end }}
  
  <div class="card-content">
    <div class="card-category">이야기</div>
    <h3 class="card-title"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
    <div class="card-summary">{{ .Params.summary }}</div>
    
    {{ with .Params.quote }}
    <div class="quote-preview">
      <span class="quote-mark">"</span>
      <p>{{ . }}</p>
    </div>
    {{ end }}
    
    <div class="card-meta">
      <span class="date">{{ .Date.Format "2006.01.02" }}</span>
      {{ if .Params.tags }}
      <span class="tag">{{ index .Params.tags 0 }}</span>
      {{ end }}
    </div>
  </div>
</div>
