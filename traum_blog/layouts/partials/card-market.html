<div class="card card-market">
  <div class="card-color-band"></div>
  
  {{ with .Params.image }}
  <img src="{{ . }}" alt="{{ $.Title }}" class="card-image" loading="lazy">
  {{ end }}
  
  <div class="card-content">
    <div class="card-category">시장읽기</div>
    <h3 class="card-title"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
    <div class="card-summary">{{ .Params.summary }}</div>
    
    {{ with .Params.kpis }}
    <div class="kpis-mini">
      {{ range . }}
      <div class="kpi-mini">
        <span class="kpi-label">{{ .label }}</span>
        <span class="kpi-value">{{ .value }}</span>
      </div>
      {{ end }}
    </div>
    {{ end }}
    
    <div class="card-meta">
      <span class="date">{{ .Date.Format "2006.01.02" }}</span>
      {{ if .Params.tags }}
      <span class="tag">{{ index .Params.tags 0 }}</span>
      {{ end }}
    </div>
  </div>
</div>
