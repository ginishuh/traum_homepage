<div class="card card-behind">
  <div class="card-timeline">
    <div class="timeline-dot"></div>
  </div>
  <div class="card-content">
    <div class="card-category">비하인드</div>
    <h3 class="card-title"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
    <div class="card-summary">{{ .Params.summary }}</div>
    
    <div class="lesson-preview">
      <span class="lesson-icon">💡</span>
      <span class="lesson-text">핵심 교훈 미리보기...</span>
    </div>
    
    <div class="card-meta">
      <span class="date">{{ .Date.Format "01.02" }}</span>
      {{ if .Params.tags }}
        <span class="tag">{{ index .Params.tags 0 }}</span>
      {{ end }}
    </div>
  </div>
</div>
