<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ .Title }} | {{ .Site.Title }}</title>
    <meta name="description" content="{{ with .Params.description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}" />
    <style>
      :root {
        --color-market: #2D6CDF;
        --color-ops: #F59E0B;
        --color-behind: #10B981;
        --color-story: #6B7280;
        --color-text: #1f2937;
        --color-border: #e5e7eb;
        --font-body: "Pretendard", system-ui, -apple-system, Segoe UI, Roboto, Noto Sans, "Apple SD Gothic Neo", sans-serif;
        --line-height: 1.75;
        --card-shadow: 0 4px 14px rgba(0,0,0,.06);
        --card-radius: 12px;
      }

      body { 
        font-family: var(--font-body); 
        line-height: var(--line-height); 
        margin:0; 
        color: var(--color-text);
        font-size: 16px;
      }

      header, main, footer { max-width: 1200px; margin: 0 auto; padding: 1rem; }
      header { border-bottom: 1px solid var(--color-border); }
      a { color: var(--color-market); text-decoration: none; }
      .post { margin: 1.2rem 0; }
      .meta { color:#6b7280; font-size:.9rem; }

      /* 네비게이션 */
      .category-header {
        margin-bottom: 2rem;
      }

      .category-nav {
        display: flex;
        gap: 2rem;
        margin-bottom: 1rem;
        border-bottom: 1px solid var(--color-border);
        padding-bottom: 1rem;
      }

      .nav-item {
        font-weight: 600;
        color: #6b7280;
        transition: color 0.2s;
      }

      .nav-item.active,
      .nav-item:hover {
        color: var(--color-market);
      }

      .filters {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
      }

      .filter-tabs {
        display: flex;
        gap: 1rem;
      }

      .tab {
        padding: 0.5rem 1rem;
        border: 1px solid var(--color-border);
        background: white;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s;
      }

      .tab.active {
        background: var(--color-market);
        color: white;
        border-color: var(--color-market);
      }

      .search input {
        padding: 0.5rem 1rem;
        border: 1px solid var(--color-border);
        border-radius: 8px;
        width: 200px;
      }

      /* 카드 그리드 */
      .posts-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
        gap: 1.5rem;
        margin-bottom: 3rem;
      }

      .card {
        background: white;
        border-radius: var(--card-radius);
        box-shadow: var(--card-shadow);
        padding: 1.5rem;
        transition: transform 0.2s, box-shadow 0.2s;
        border: 1px solid var(--color-border);
      }

      .card:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 24px rgba(0,0,0,.08);
      }

      .card-category {
        font-size: 0.875rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
      }

      .card-market .card-category { color: var(--color-market); }
      .card-ops .card-category { color: var(--color-ops); }
      .card-behind .card-category { color: var(--color-behind); }
      .card-story .card-category { color: var(--color-story); }

      .card-title {
        margin: 0.5rem 0;
        font-size: 1.125rem;
        line-height: 1.5;
      }

      .card-title a {
        color: inherit;
      }

      .card-summary {
        color: #6b7280;
        font-size: 0.875rem;
        margin: 0.5rem 0 1rem 0;
      }

      .kpis-mini {
        display: flex;
        gap: 0.5rem;
        margin: 0.5rem 0;
      }

      .kpi-mini {
        background: #f9fafb;
        padding: 0.25rem 0.5rem;
        border-radius: 4px;
        font-size: 0.75rem;
      }

      .kpi-label {
        color: #6b7280;
        margin-right: 0.25rem;
      }

      .kpi-value {
        font-weight: 600;
      }

      .card-meta {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 0.875rem;
        color: #6b7280;
        margin-top: 1rem;
      }

      .tag {
        background: #f3f4f6;
        padding: 0.125rem 0.5rem;
        border-radius: 4px;
        font-size: 0.75rem;
      }

      /* 포스트 상세 */
      .post-header {
        margin-bottom: 2rem;
        position: relative;
      }

      .category-band {
        height: 4px;
        width: 60px;
        margin-bottom: 1rem;
        border-radius: 2px;
      }

      .category-band.category-market { background: var(--color-market); }
      .category-band.category-ops { background: var(--color-ops); }
      .category-band.category-behind { background: var(--color-behind); }
      .category-band.category-story { background: var(--color-story); }

      .post-header h1 {
        font-size: 2rem;
        margin: 0.5rem 0 1rem 0;
        line-height: 1.25;
      }

      .post-summary {
        font-size: 1.125rem;
        color: #4b5563;
        margin-bottom: 1.5rem;
        line-height: 1.6;
      }

      .post-meta {
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
        font-size: 0.875rem;
        color: #6b7280;
      }

      .tags {
        display: flex;
        gap: 0.5rem;
        margin-top: 1rem;
      }

      .post-kpis {
        display: flex;
        gap: 1rem;
        margin: 2rem 0;
      }

      .kpi-badge {
        background: #f9fafb;
        padding: 1rem;
        border-radius: 8px;
        text-align: center;
        min-width: 100px;
      }

      .kpi-label {
        display: block;
        font-size: 0.875rem;
        color: #6b7280;
        margin-bottom: 0.25rem;
      }

      .kpi-value {
        display: block;
        font-size: 1.25rem;
        font-weight: 600;
        color: var(--color-text);
      }

      .post-assets {
        margin: 2rem 0;
      }

      .asset-link {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        background: var(--color-market);
        color: white;
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        text-decoration: none;
        transition: background 0.2s;
      }

      .asset-link:hover {
        background: #1d4ed8;
      }

      /* 반응형 */
      @media (max-width: 959px) {
        .posts-grid {
          grid-template-columns: 1fr;
        }
        
        .filters {
          flex-direction: column;
          gap: 1rem;
          align-items: stretch;
        }

        .search input {
          width: 100%;
        }
      }

      @media (min-width: 1200px) {
        .posts-grid {
          grid-template-columns: repeat(3, 1fr);
        }
      }

      @media (min-width: 960px) and (max-width: 1199px) {
        .posts-grid {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      /* 아이콘 및 특수 요소 */
      .checklist-icon {
        width: 40px;
        height: 40px;
        background: var(--color-ops);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 8px;
        font-weight: bold;
        margin-bottom: 1rem;
      }

      .timeline-dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: var(--color-behind);
        margin-bottom: 1rem;
      }

      .card-story .timeline-dot {
        background: var(--color-story);
      }

      .download-badge {
        background: var(--color-ops);
        color: white;
        padding: 0.25rem 0.75rem;
        border-radius: 16px;
        font-size: 0.75rem;
        display: inline-block;
        margin-top: 0.5rem;
      }

      .lesson-preview,
      .quote-preview {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        color: #6b7280;
        font-size: 0.875rem;
        margin: 0.5rem 0;
      }

      .related-posts {
        margin-top: 4rem;
        padding-top: 2rem;
        border-top: 1px solid var(--color-border);
      }

      .related-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1rem;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 style="margin:0 0 .25rem 0"><a href="/">{{ .Site.Title }}</a></h1>
      <nav>
        <a href="/">홈</a> · 
        <a href="/market">시장읽기</a> · 
        <a href="/ops">운영노트</a> · 
        <a href="/behind">비하인드</a> · 
        <a href="/story">이야기</a> · 
        <a href="/index.xml">RSS</a> · 
        <a href="/admin/">관리</a>
      </nav>
    </header>
    <main>
      {{ block "main" . }}{{ end }}
    </main>
    <footer>
      <small>© {{ now.Format "2006" }} 트라움자원</small>
    </footer>
  </body>
  </html>
