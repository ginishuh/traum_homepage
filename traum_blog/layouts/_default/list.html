{{ define "main" }}
  <h2>{{ .Title }}</h2>
  {{ range .Paginator.Pages }}
    <article class="post">
      <h3><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
      <div class="meta">{{ .Date.Format "2006-01-02" }} Â· {{ len .Content | printf "%d" }} bytes</div>
      <p>{{ .Summary }}</p>
    </article>
  {{ end }}
{{ end }}
