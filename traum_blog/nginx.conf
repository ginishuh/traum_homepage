server {
  listen 8080;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  # 절대 URL 리다이렉트를 끄면 '/admin' 요청이 '/admin/'로만 리다이렉트되어
  # 호스트/포트가 8080으로 바뀌는 문제(로컬/프록시 환경) 방지
  absolute_redirect off;

  # Decap CMS가 config.yml의 Content-Type에 'yaml' 포함을 요구함
  # (콘솔 오류: "Response for config.yml was not yaml")
  location = /admin/config.yml {
    # 일부 브라우저의 자동 다운로드 회피를 위해 text/yaml로 고정
    default_type text/yaml;
    add_header Content-Disposition inline;
  }

  # 로컬 전용 개발 설정 파일도 동일하게 YAML MIME으로 서빙
  location = /admin/config.dev.yml {
    default_type text/yaml;
    add_header Content-Disposition inline;
  }

  add_header X-Content-Type-Options nosniff;
  add_header X-Frame-Options SAMEORIGIN;
  add_header Referrer-Policy no-referrer-when-downgrade;
  add_header X-XSS-Protection "1; mode=block";
  add_header Permissions-Policy "geolocation=(), microphone=(), camera=()";

  gzip on;
  gzip_types text/plain text/css application/javascript application/json image/svg+xml;
  gzip_min_length 1024;

  location ~* \.(?:css|js|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
    access_log off;
    expires 30d;
    add_header Cache-Control "public, max-age=2592000, immutable";
  }

  location / {
    try_files $uri $uri/ =404;
  }

  # 로컬 개발에서도 동일 경로(/oauth/)를 사용하도록 OAuth 프록시 추가
  location /oauth/ {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_pass http://oauth:3000/;
  }
}
